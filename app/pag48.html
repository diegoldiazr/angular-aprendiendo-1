<!DOCTYPE html>
<html lang="en" ng-app="AngStarter">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo aplicaion peque√±a ddr.</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <h1>Ejemplo con Service usando clases</h1>
    <div class="container" ng-controller="PlaylistServiceCtrl">
        <ul><li ng-repeat="titulo in playlist">{{ titulo }}</li></ul>
    </div>
    <div ng-controller="PlaylistMetodosServiceCtrl">
        <ul>
            <li ng-repeat="titulo in playlist">
                {{ titulo }}
                <a class="button" href="#" ng-click="borrar($index)">&times;</a>
            </li>
        </ul>
    </div>

    <!-- Bower components includes -->
    <script src="bower_components/angular/angular.js"></script>
    
    <!-- Application definition -->
    <script src="js/app.js"></script>


    <!-- Application Services -->
    <script src="js/Services/PlaylistServiceClass.js"></script>

    <!-- Application Controllers -->
    <script src="js/Controllers/PlaylistServiceCtrl.js"></script>
    <script src="js/Controllers/PlaylistMetodosServiceCtrl.js"></script>

</body>
</html>
