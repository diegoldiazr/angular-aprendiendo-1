<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ejemplo aplicacion peque√±a ddr.</title>
    
    <style>
         .flotar {float: right; padding: 0 10px;}
         .fondoRojo {background-color: red; }

<body ng-app="AngStarter" ng-Controller="miCtrl">

    </div>

    
    <!-- Bower components includes -->
    <script src="bower_components/angular/angular.js"></script>
    
    <script type="text/javascript">
        angular.module('AngStarter', [])
            .controller('miCtrl', ['$scope', function($scope){
                //var clases = ['flotar', 'fondoRojo', 'borderRedondeados'];
                var clases = ['flotar', 'fondoRojo borderRedondeados'];
                $scope.generarClases = function(){
                    return clases;//.join(' ');
                }
            }])
    </script>
    
    

</body>
</html>
